<section class=" flex flex-col border-1 border-(--app-border-clr) rounded-md overflow-hidden bg-(--app-light-grey-bg)">
    <h3 class="text-xl text-(--app-title-text-clr) font-extrabold">{{card.position}}</h3>
    <h4 class="flex gap-2 text-xl text-(--app-sub-title-text-clr) font-bold">
        <img 
            class="h-5" 
            src="https://flagcdn.com/24x18/{{card.companyCountry}}.png" 
            alt="{{card.companyCountry}}"
        >
        {{card.company}}  
    </h4>
    <h4 class="text-(--app-sub-title-text-clr)">{{card.dateBegin}} - {{card.dateEnd}}</h4>
    <ul>
        @for(activity of card.activities; track $index){
            <li>
                âœ“ {{activity}}
            </li>
        }
    </ul>
    <section class="flex justify-normal gap-2 flex-wrap">
        @for(stack of card.stacks; track $index){
            <span>{{stack}}</span>
        }
    </section>  
</section>
