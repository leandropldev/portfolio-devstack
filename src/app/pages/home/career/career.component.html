<section class="relative mx-auto px-2">
    <div class="absolute w-1 h-full bg-(--app-border-clr) inset-0 -left-[6px] rounded-md"></div>
    <section class="relative flex flex-col space-y-4 inset-0">
        @for(card of cards; track $index){
            <div class="relative">
                <div
                    aria-hidden="true"
                    class="absolute top-4 inset-0 h-4 w-4 bg-(--app-border-clr) transform rotate-45"
                ></div>
                <div
                    aria-hidden="true"
                    class="absolute top-4 -left-5 inset-0 h-4 w-4 bg-(--app-border-clr) rounded-full"
                ></div>
                <app-card
                    class="relative inset-0 left-2 z-10"
                    [card]="card" 
                ></app-card>
            </div>
        }
    </section>
</section>
