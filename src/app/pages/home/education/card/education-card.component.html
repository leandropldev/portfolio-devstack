<div class="flex flex-col space-y-2 md:max-w-[700px] text-wrap
    border-b-1 border-(--app-border-clr) px-6">
    <header class="flex justify-between mx-4">
        <span class="text-2xl font-bold text-gray-800 dark:text-white">
            {{card.title}}
        </span>
        <span>+/-</span>
    </header>
    <main class="flex flex-col">
        <span>{{card.institution}}</span>
        <span>{{card.location}}</span>
        <span>{{card.startDate}} - {{card.endDate}}</span>
        <span>{{card.description}}</span>
        <span *ngIf="card.certificationLink"> certification link</span>
    </main>
</div>
