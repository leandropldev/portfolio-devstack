<div class="md:flex justify-center bg-(--app-dark-grey-bg) p-4 animate-fade h-[calc(100vh-180px)]">
    <div>
        @for(card of educationCards; track $index){   
            <app-education-card 
                [card]="card"
                (activeCard)="onActiveCardChange($event)"
                [showContent]="$index === activeCardId ? true : false"
            ></app-education-card>
        }
    </div>
</div>
