<section class="container">
    <h1 class="text-wrap wrap-break-word text-sm md:text-lg"> C:\> Users\leandro\Documents\Portfolio </h1>
    <hr class="mb-5 border-0.5 border-(--app-border-clr)" />
    <div class="flex items-start md:gap-10 m-5">
        @for(portfolio of portfolioList; track $index) {
            <div class="flex flex-col items-center space-y-1.5 max-w-[150px] cursor-pointer" (click)="displayModal(portfolio)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg> 
                <h1 class="text-center text-clip text-sm">{{ portfolio.name }}</h1>
            </div>
        }   
    </div>
    <!-- modal background -->
    <div 
        (click)="closeModalFromOutside($event)"
        class="fixed inset-0 bg-(--app-dark-grey-bg)/70 justify-center items-center md:items-baseline
            {{ isDisplayModal ? 'flex' : 'hidden'}}">
        <app-portifolio-modal 
            [portfolio]="portfolioModal"
            (closeModal)="closeModal()"
        />
    </div>
</section>
