<div class="relative bg-(--app-light-grey-bg) md:top-20 p-4 w-screen md:w-2xl rounded-lg shadow-lg border-1 border-(--app-border-clr) text-center cursor-default">
    <button 
        class="absolute top-2 right-2 cursor-pointer"
        (click)="closeModalEmitter()"
    >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </button>   
    <header class="flex flex-col space-y-2 items-center my-4">
        <h2 class="tracking-widest uppercase text-2xl text-(--app-sub-title-text-clr) font-extrabold">{{portfolio.name}}</h2>
        
        <div *ngIf="portfolio.type === 'frontend'" class="flex items-center space-x-1.5 text-(--app-title-text-clr)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" class="size-5" fill="currentColor">

            </svg>
            <p class="uppercase ">{{portfolio.type}}</p>
        </div>
        <div *ngIf="portfolio.type === 'backend'" class="flex items-center space-x-1.5 text-(--app-title-text-clr)">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-gear size-5" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
            </svg>            
            <p class="uppercase ">{{portfolio.type}}</p>
        </div>

        <div class="flex justify-center flex-wrap gap-1">
            @for(tech of portfolio.technologies; track $index){
                <div class="bg-(--app-border-clr) rounded-xl px-1">
                    {{tech}}
                </div>
            }  
        </div>
        <a *ngIf="portfolio.link" href="{{portfolio.link}}" target="_blank">
            <img *ngIf="portfolio.image" 
                class="rounded-lg max-h-[300px]" 
                src="{{portfolioImgFolder + portfolio.image}}" 
                alt="{{portfolio.name}}" 
            />
        </a>
    </header>
    <main>
        <hr class="my-2 border-0.5 border-(--app-border-clr)" /> 
        <p class="px-4">{{portfolio.description}}</p>
        <hr class="my-2 border-0.5 border-(--app-border-clr)" /> 
        <div *ngIf="portfolio.link || portfolio.github">
            <div class="flex justify-center gap-6 pl-2">
                <a *ngIf="portfolio.link" href="{{portfolio.link}}" target="_blank" class="hover:underline flex gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                    </svg>
                    Website
                </a>
                <a *ngIf="portfolio.github" href="{{portfolio.github}}" target="_blank" class="hover:underline flex gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
                    </svg>
                    Github
                </a>
            </div>
        </div>
    </main>
</div>
