<section class="contact-section bg-(--app-dark-grey-bg) text-(--app-text-clr)">
    <div class="contact-container max-w-7xl mx-auto px-3 lg:px-8 flex flex-col lg:flex-row gap-4">
      <!-- Left Side: Description -->
      <div class="flex-1">
        <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
        <p>
          Have a question or want to work together? Feel free to reach out by filling out the form below. I'll get back to you as soon as possible!
        </p>
      </div>
  
      <!-- Right Side: Form -->
      <div class="flex-1 bg-(--app-light-grey-bg) p-6 rounded-lg shadow-lg">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Your Name"
              required
              class="mt-1 block w-full px-4 py-2 bg-gray-700  border border-gray-600 rounded-md "
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium ">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Your Email"
              required
              class="mt-1 block w-full px-4 py-2 bg-gray-700  border border-gray-600 rounded-md"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea
              id="message"
              formControlName="message"
              rows="5"
              placeholder="Your Message"
              required
              class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-(--app-border-clr) hover:bg-(--app-dark-grey-bg) hover:font-bold font-medium py-2 px-4 rounded-md transition duration-300"
            [disabled]="contactForm.invalid"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
